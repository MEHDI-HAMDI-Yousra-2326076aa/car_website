<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Move-cars</title>
</head>
<body >
    <header>
        <nav class="nav container">
            <i class='bx bx-menu' id="menu"></i>
            <a href="#" class="logo">Mo<span>v</span>ing</a>

            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Cars</a></li>
                <li><a href="vendre.html" >Sale</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <i class='bx bx-search-alt' id="search"></i>
            <div class="search-box">
                <input type="search" name="" id=""  placeholder="Chercher...">
            </div>
        </nav>
    </header>

    <section class="home" id="home">
       <div class="home-texte">
        <h1>Choose <span>Your </span>way to <span> Move</span> on</h1>
        <a href="#" class="btn">Discover our services</a>
       </div>
    </section>
    <section class="cars" id="cars">
        <div class="heading">
            <span>Every way is correct</span>
            <h2>Choose your car</h2>
        </div>
        <div class="cars-container container">
            <div class="box">
                <img src="cit.jpg" alt="Citadines">
                <h2>Citadines</h2>
            </div>
            <div class="box">
                <img src="suv.jpg" alt="suv">
                <h2>SUV</h2>
            </div>
            <div class="box">
                <img src="breaks.jpeg" alt="breaks">
                <h2>Break</h2>
            </div>
            <div class="box">
                <img src="pick-up.jpg" alt="pick-up">
                <h2>Pick-up</h2>
            </div>
            <div class="box">
                <img src="monospace.jpg" alt="monospace">
                <h2>Monospace</h2>
            </div>
            <div class="box">
                <img src="camionette.jpg" alt="camionette">
                <h2>Camionette</h2>
            </div>
        </div>
    </section>
 


<script src="main.js"></script>
</body>
</html>
